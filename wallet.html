<html lang="en">
  <!-- <![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="css/walletstyle.css">
    <!--if lt IE 9script(src='//html5shim.googlecode.com/svn/trunk/html5.js')
    -->
  </head>
  <body>
    <form class="checkout">
      <div class="checkout-header">
        <h1 class="checkout-title">Galactic Wallet</h1>
      </div>
      <p>Your current address is </p>
      <p>
        <input type="text" placeholder="To Address" class="checkout-input checkout-name">
      </p>
      <p>
        <input type="text" placeholder="Amount" autofocus="" class="checkout-input checkout-exp">
      </p>
      <p>
        <input type="text" placeholder="Description (optional)" class="checkout-input checkout-card">
      </p>
      <p>
        <input type="button" value="Deposit" class="checkout-btn deposit">
        <input type="button" value="Withdraw" class="checkout-btn withdraw">
        <input type="button" value="Request" class="checkout-btn request">
      </p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/wallet.js"></script>
  </body>
</html>
